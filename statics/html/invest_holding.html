<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªì‰ΩçÂÅèÁ¶ªÂ∫¶ÂàÜÊûêÂô®</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-left h1 {
            color: #34495e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-left .subtitle {
            color: #95a5a6;
            font-size: 14px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .total-position {
            text-align: right;
        }

        .total-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-top: 4px;
        }

        .add-stock-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .add-stock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stock-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .stock-name {
            font-size: 20px;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 5px;
        }

        .stock-shares {
            font-size: 13px;
            color: #7f8c8d;
        }

        .delete-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-icon:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 600;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: #34495e;
        }

        .metric-value.positive {
            color: #27ae60;
        }

        .metric-value.negative {
            color: #e74c3c;
        }

        .deviation-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .deviation-badge.low {
            background: #d5f4e6;
            color: #16a085;
        }

        .deviation-badge.medium {
            background: #fef5e7;
            color: #e67e22;
        }

        .deviation-badge.high {
            background: #fadbd8;
            color: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state-hint {
            font-size: 14px;
        }

        /* Modal Ê†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 8% auto;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #34495e;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ecf0f1;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #34495e;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 16px;
            color: #34495e;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .btn-secondary:hover {
            background: #d5d8dc;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .header-right {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .total-position {
                text-align: left;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20% auto;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- È°µÈù¢Â§¥ÈÉ® -->
        <div class="header">
            <div class="header-left">
                <h1>üìà ‰ªì‰ΩçÂÅèÁ¶ªÂ∫¶ÂàÜÊûê</h1>
                <p class="subtitle">ÂÆûÊó∂ÁõëÊéßÊåÅ‰ªì‰∏éÁõÆÊ†á‰ªì‰ΩçÁöÑÂÅèÁ¶ªÊÉÖÂÜµ</p>
            </div>
            <div class="header-right">
                <div class="total-position">
                    <div class="total-label">ÂΩìÂâçÊÄª‰ªì‰Ωç</div>
                    <div class="total-value" id="totalPosition">0 ‰∏áÂÖÉ</div>
                </div>
                <button class="add-stock-btn" onclick="openModal()">‚ûï Ê∑ªÂä†ÊåÅ‰ªì</button>
            </div>
        </div>

        <!-- ËÇ°Á•®ÂàóË°® -->
        <div class="stocks-grid" id="stocksGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üìä</div>
                <div class="empty-state-text">ÊöÇÊó†ÊåÅ‰ªìËÆ∞ÂΩï</div>
                <div class="empty-state-hint">ÁÇπÂáªÂè≥‰∏äËßí"Ê∑ªÂä†ÊåÅ‰ªì"ÊåâÈíÆÂºÄÂßã</div>
            </div>
        </div>
    </div>

    <!-- Ê∑ªÂä†ÊåÅ‰ªì Modal -->
    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ê∑ªÂä†ÊåÅ‰ªì</div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>ËÇ°Á•®ÂêçÁß∞</label>
                <input type="text" id="newStockName" placeholder="‰æãÂ¶Ç: Ë¥µÂ∑ûËåÖÂè∞">
            </div>
            <div class="form-group">
                <label>ÊåÅËÇ°Êï∞Èáè</label>
                <input type="number" id="newStockShares" placeholder="‰æãÂ¶Ç: 100" min="0">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn btn-primary" onclick="addStock()">Á°ÆËÆ§Ê∑ªÂä†</button>
            </div>
        </div>
    </div>

    <script>
        let holdings = [];

        // Ê®°ÊãüAPIÊï∞ÊçÆ
        const mockStockData = {
            'Ë¥µÂ∑ûËåÖÂè∞': { currentPrice: 1650, targetAmount: 15.5 },
            'ËÖæËÆØÊéßËÇ°': { currentPrice: 385, targetAmount: 12.8 },
            'ÂÆÅÂæ∑Êó∂‰ª£': { currentPrice: 185, targetAmount: 10.2 },
            'ÊØî‰∫öËø™': { currentPrice: 245, targetAmount: 8.9 },
            'ÊãõÂïÜÈì∂Ë°å': { currentPrice: 38, targetAmount: 6.5 }
        };

        function loadHoldings() {
            const saved = localStorage.getItem('stockHoldings');
            if (saved) {
                try {
                    holdings = JSON.parse(saved);
                    renderStocks();
                    updateTotalPosition();
                } catch (e) {
                    holdings = [];
                }
            }
        }

        function saveHoldings() {
            localStorage.setItem('stockHoldings', JSON.stringify(holdings));
        }

        function openModal() {
            document.getElementById('addStockModal').style.display = 'block';
            document.getElementById('newStockName').focus();
        }

        function closeModal() {
            document.getElementById('addStockModal').style.display = 'none';
            document.getElementById('newStockName').value = '';
            document.getElementById('newStockShares').value = '';
        }

        function addStock() {
            const name = document.getElementById('newStockName').value.trim();
            const shares = parseFloat(document.getElementById('newStockShares').value);

            if (!name) {
                alert('ËØ∑ËæìÂÖ•ËÇ°Á•®ÂêçÁß∞ÔºÅ');
                return;
            }

            if (isNaN(shares) || shares <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊåÅËÇ°Êï∞ÈáèÔºÅ');
                return;
            }

            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®
            const existingIndex = holdings.findIndex(h => h.name === name);
            if (existingIndex >= 0) {
                holdings[existingIndex].shares = shares;
            } else {
                holdings.push({ name, shares });
            }

            saveHoldings();
            renderStocks();
            updateTotalPosition();
            closeModal();
        }

        function deleteStock(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂè™ËÇ°Á•®ÂêóÔºü')) {
                holdings.splice(index, 1);
                saveHoldings();
                renderStocks();
                updateTotalPosition();
            }
        }

        function renderStocks() {
            const grid = document.getElementById('stocksGrid');
            
            if (holdings.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <div class="empty-state-text">ÊöÇÊó†ÊåÅ‰ªìËÆ∞ÂΩï</div>
                        <div class="empty-state-hint">ÁÇπÂáªÂè≥‰∏äËßí"Ê∑ªÂä†ÊåÅ‰ªì"ÊåâÈíÆÂºÄÂßã</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = holdings.map((holding, index) => {
                const stockData = mockStockData[holding.name] || { currentPrice: 0, targetAmount: 0 };
                const currentAmount = (holding.shares * stockData.currentPrice) / 10000;
                const targetAmount = stockData.targetAmount;
                const diff = targetAmount - currentAmount;
                const deviation = targetAmount > 0 ? Math.abs((diff / targetAmount) * 100) : 0;

                let deviationClass = 'low';
                let deviationText = 'ÂÅèÁ¶ªÂ∫¶‰Ωé';
                if (deviation > 30) {
                    deviationClass = 'high';
                    deviationText = 'ÂÅèÁ¶ªÂ∫¶È´ò';
                } else if (deviation > 15) {
                    deviationClass = 'medium';
                    deviationText = 'ÂÅèÁ¶ªÂ∫¶‰∏≠';
                }

                return `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div>
                                <div class="stock-name">${holding.name}</div>
                                <div class="stock-shares">ÊåÅÊúâ ${holding.shares} ËÇ°</div>
                            </div>
                            <button class="delete-icon" onclick="deleteStock(${index})">√ó</button>
                        </div>
                        <div class="stock-metrics">
                            <div class="metric-row">
                                <span class="metric-label">ÂΩìÂâçÊåÅ‰ªì</span>
                                <span class="metric-value">${currentAmount.toFixed(2)} ‰∏á</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">ÁõÆÊ†á‰ªì‰Ωç</span>
                                <span class="metric-value">${targetAmount.toFixed(2)} ‰∏á</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Â∑ÆÈ¢ù</span>
                                <span class="metric-value ${diff >= 0 ? 'positive' : 'negative'}">
                                    ${diff >= 0 ? '+' : ''}${diff.toFixed(2)} ‰∏á
                                </span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">ÂÅèÁ¶ªÂ∫¶</span>
                                <span class="deviation-badge ${deviationClass}">
                                    ${deviationText} ${deviation.toFixed(1)}%
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateTotalPosition() {
            let total = 0;
            holdings.forEach(holding => {
                const stockData = mockStockData[holding.name];
                if (stockData) {
                    total += (holding.shares * stockData.currentPrice) / 10000;
                }
            });
            document.getElementById('totalPosition').textContent = `${total.toFixed(2)} ‰∏áÂÖÉ`;
        }

        // ÁÇπÂáª Modal Â§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('addStockModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ÂõûËΩ¶ÈîÆÂ§ÑÁêÜ
        document.getElementById('newStockName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('newStockShares').focus();
            }
        });

        document.getElementById('newStockShares').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStock();
            }
        });

        loadHoldings();
    </script>
</body>
</html>
